<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

  </head>
  <body>

    <div class="container">
      <!-- search field -->

      <div class="input-group mb-3 w-50 mx-auto my-4">
        <input id="input" type="text" class="form-control" placeholder="Enter country name.." aria-label="Recipient's username" aria-describedby="button-addon2"/>
        <button onclick="searchCountryName()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
      </div>

      <!-- <div id="country-detail"></div> -->

      <div id="country-detail" class="card mb-3 my-5 mx-auto " style="max-width: 540px"></div>

      <!-- all country section -->
      <div id="countries" class="row row-cols-1 row-cols-md-3 g-4"></div>

    </div>

    <!-- bootstrap cdn -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="countries.js"></script>
  </body>
</html>
